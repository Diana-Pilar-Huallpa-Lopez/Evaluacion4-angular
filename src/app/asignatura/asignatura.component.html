
<br />
<div class="container" routerLink="active">
  <button type="button" class="btn btn-outline-success" [routerLink]="['/asignatura/form']">REGISTRAR ASIGNATURA</button>
</div>
<br />

<div class="card text-bg-secondary mb-3">
    <div class="card-header">Lista de asignatura <i class="fa fa-address-card" style="font-size:24px"></i></div>
    <div class="card-body" style="background-color:aliceblue;">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Idasignatura</th>
                <th scope="col">Creditos</th>
                <th scope="col">Denominacion</th>
                <th scope="col">Hpracticas</th>
                <th scope="col">Hteoricas</th>
                <th scope="col">Sigla</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let itemAsignatura of listaAsignaturas " class="text-bg-secondary mb-3">
                <td>{{itemAsignatura.idasignatura}}</td>
                <td>{{itemAsignatura.creditos}}</td>
                <td>{{itemAsignatura.denominacion}}</td>
                <td>{{itemAsignatura.hpracticas}}</td>
                <td>{{itemAsignatura.hteoricas}}</td>
                <td>{{itemAsignatura.sigla}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
