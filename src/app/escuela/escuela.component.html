<br>
<div class="container">
    <button type="button" class="btn btn-primary" [routerLink]="['/escuela/form']">Agregar <i class='fas fa-archive' style='font-size:24px'></i></button>
</div>
<br>
<div class="card text-bg-secondary mb-3">
    <div class="card-header">Lista de escuelas <i class="fa fa-address-card" style="font-size:24px"></i></div>
    <div class="card-body" style="background-color:aliceblue;">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Numero</th>
                <th scope="col">Codigo</th>
                <th scope="col">Denominacion</th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let itemEscuela of listaEscuelas " class="text-bg-secondary mb-3">
                <td>{{itemEscuela.idescuela}}</td>
                <td>{{itemEscuela.codigoescuela}}</td>
                <td>{{itemEscuela.denominacion}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
