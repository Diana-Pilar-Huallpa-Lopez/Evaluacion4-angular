<div class="card text-bg-secondary mb-3"style="background-color:blue;" >
    <div class="card-header">Lista de estudiante <i class="fa fa-address-card" style="font-size:24px"></i></div>
    <div class="card-body" style="background-color:aliceblue;">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">DNI</th>
                <th scope="col">Codigo</th>
                <th scope="col">Serie</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let itemEstudiantes of estudianteList " class="text-bg-secondary mb-3">
                <td>{{itemEstudiantes.nombre}}</td>
                <td>{{itemEstudiantes.apellido}}</td>
                <td>{{itemEstudiantes.edad}}</td>
                <td>{{itemEstudiantes.dni}}</td>
                <td>{{itemEstudiantes.codigo}}</td>
                <td>{{itemEstudiantes.serie}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
